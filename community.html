<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 - 플탐</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/community.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 헤더 포함 -->
    <div id="header-container"></div>
    
    <main>
        <!-- 커뮤니티 배너 -->
        <section class="community-banner">
            <div class="container">
                <h1>플탐 커뮤니티</h1>
                <p>다양한 취미와 관심사에 대해 이야기를 나눠보세요.</p>
                <div class="search-bar">
                    <input type="text" placeholder="관심있는 주제를 검색해보세요">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>
        </section>
        
        <!-- 카테고리 탭 -->
        <section class="category-tabs">
            <div class="container">
                <ul class="tabs" id="categoryTabs">
                    <li class="tab active" data-category="all">전체</li>
                    <li class="tab" data-category="운동/스포츠">운동/스포츠</li>
                    <li class="tab" data-category="아웃도어/여행">아웃도어/여행</li>
                    <li class="tab" data-category="음악/악기">음악/악기</li>
                    <li class="tab" data-category="언어/외국어">언어/외국어</li>
                    <li class="tab" data-category="공예/만들기">공예/만들기</li>
                    <li class="tab" data-category="요리/제빵">요리/제빵</li>
                    <li class="tab" data-category="문화/예술">문화/예술</li>
                    <li class="tab" data-category="사진/영상">사진/영상</li>
                    <li class="tab" data-category="디자인/미술">디자인/미술</li>
                    <li class="tab" data-category="직무/커리어">직무/커리어</li>
                    <li class="tab" data-category="컴퓨터/IT">컴퓨터/IT</li>
                </ul>
            </div>
        </section>
        
        <!-- 게시글 필터 및 정렬 -->
        <section class="post-filter">
            <div class="container">
                <div class="filter-options">
                    <div class="filter-group">
                        <select id="sortOption">
                            <option value="recent">최신순</option>
                            <option value="popular">인기순</option>
                            <option value="comments">댓글 많은순</option>
                            <option value="views">조회수순</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="periodOption">
                            <option value="all">전체 기간</option>
                            <option value="day">오늘</option>
                            <option value="week">이번 주</option>
                            <option value="month">이번 달</option>
                            <option value="year">올해</option>
                        </select>
                    </div>
                </div>
                <button class="btn-write-post" id="writePostBtn">
                    <i class="fas fa-pen"></i> 글쓰기
                </button>
            </div>
        </section>
        
        <!-- 게시글 목록 -->
        <section class="post-list">
            <div class="container">
                <div class="posts" id="postContainer">
                    <!-- 게시글은 JavaScript로 동적 생성됩니다 -->
                </div>
                
                <div class="pagination" id="pagination">
                    <!-- 페이지네이션은 JavaScript로 동적 생성됩니다 -->
                </div>
            </div>
        </section>
        
        <!-- 인기 태그 -->
        <section class="popular-tags">
            <div class="container">
                <h3>인기 태그</h3>
                <div class="tags">
                    <a href="#" class="tag">#등산</a>
                    <a href="#" class="tag">#베이킹</a>
                    <a href="#" class="tag">#영어회화</a>
                    <a href="#" class="tag">#테니스</a>
                    <a href="#" class="tag">#프로그래밍</a>
                    <a href="#" class="tag">#여행</a>
                    <a href="#" class="tag">#사진</a>
                    <a href="#" class="tag">#독서</a>
                    <a href="#" class="tag">#그림</a>
                    <a href="#" class="tag">#요리</a>
                </div>
            </div>
        </section>
    </main>
    
    <!-- 글쓰기 모달 -->
    <div id="writePostModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>새 글 작성</h2>
            <form class="write-post-form">
                <div class="form-group">
                    <label for="postTitle">제목</label>
                    <input type="text" id="postTitle" placeholder="제목을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="postCategory">카테고리</label>
                    <select id="postCategory" required>
                        <option value="">카테고리 선택</option>
                        <option value="운동/스포츠">운동/스포츠</option>
                        <option value="아웃도어/여행">아웃도어/여행</option>
                        <option value="음악/악기">음악/악기</option>
                        <option value="언어/외국어">언어/외국어</option>
                        <option value="공예/만들기">공예/만들기</option>
                        <option value="요리/제빵">요리/제빵</option>
                        <option value="문화/예술">문화/예술</option>
                        <option value="사진/영상">사진/영상</option>
                        <option value="디자인/미술">디자인/미술</option>
                        <option value="직무/커리어">직무/커리어</option>
                        <option value="컴퓨터/IT">컴퓨터/IT</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="postContent">내용</label>
                    <textarea id="postContent" rows="10" placeholder="내용을 입력하세요" required></textarea>
                </div>
                <div class="form-group">
                    <label for="postTags">태그</label>
                    <input type="text" id="postTags" placeholder="태그를 입력하세요 (쉼표로 구분)">
                </div>
                <div class="form-group">
                    <label for="postImage">이미지 첨부</label>
                    <input type="file" id="postImage" accept="image/*" multiple>
                </div>
                <button type="submit" class="btn-submit">글 작성하기</button>
            </form>
        </div>
    </div>
    
    <!-- 푸터 포함 -->
    <div id="footer-container"></div>
    
    <script src="js/community.js"></script>
    <script>
        // 헤더와 푸터 로드
        document.addEventListener('DOMContentLoaded', function() {
            // 헤더 로드
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                    
                    // 헤더 스크립트 로드
                    const headerScript = document.createElement('script');
                    headerScript.src = 'js/header.js';
                    document.body.appendChild(headerScript);
                });
                
            // 푸터 로드
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        });
    </script>
</body>
</html>
