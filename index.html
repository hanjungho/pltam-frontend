<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플탐 - 취미 기반 커뮤니티 및 교육 매칭 플랫폼</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body>
    <!-- 헤더 포함 -->
    <div id="header-container"></div>
    
    <main>
        <!-- 히어로 섹션 (캐러셀) -->
        <section class="hero-section">
            <div class="swiper hero-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide hero-slide" style="background-color: #E3F2FD;">
                        <div class="hero-content">
                            <h1>취미 생활의 모든 것, 플탐</h1>
                            <p>다양한 취미 활동과 모임을 찾고 참여하세요.</p>
                            <button class="btn-primary">시작하기</button>
                        </div>
                        <div class="hero-image">
                            <img src="/placeholder.svg?height=400&width=500" alt="취미 활동">
                        </div>
                    </div>
                    <div class="swiper-slide hero-slide" style="background-color: #E8F5E9;">
                        <div class="hero-content">
                            <h1>나에게 맞는 수업 찾기</h1>
                            <p>전문가에게 배우는 다양한 수업을 만나보세요.</p>
                            <button class="btn-primary">수업 찾기</button>
                        </div>
                        <div class="hero-image">
                            <img src="/placeholder.svg?height=400&width=500" alt="수업">
                        </div>
                    </div>
                    <div class="swiper-slide hero-slide" style="background-color: #FFF8E1;">
                        <div class="hero-content">
                            <h1>함께하는 즐거움</h1>
                            <p>같은 관심사를 가진 사람들과 모임을 만들고 참여하세요.</p>
                            <button class="btn-primary">모임 찾기</button>
                        </div>
                        <div class="hero-image">
                            <img src="/placeholder.svg?height=400&width=500" alt="모임">
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>
        
        <!-- 카테고리 섹션 -->
        <section class="category-section">
            <div class="container">
                <h2 class="section-title">카테고리</h2>
                <div class="category-grid" id="categoryGrid">
                    <div class="category-card" data-category="all">
                        <div class="category-icon"><i class="fas fa-th"></i></div>
                        <h3>전체</h3>
                    </div>
                    <div class="category-card" data-category="운동/스포츠">
                        <div class="category-icon"><i class="fas fa-running"></i></div>
                        <h3>운동/스포츠</h3>
                    </div>
                    <div class="category-card" data-category="아웃도어/여행">
                        <div class="category-icon"><i class="fas fa-mountain"></i></div>
                        <h3>아웃도어/여행</h3>
                    </div>
                    <div class="category-card" data-category="음악/악기">
                        <div class="category-icon"><i class="fas fa-music"></i></div>
                        <h3>음악/악기</h3>
                    </div>
                    <div class="category-card" data-category="언어/외국어">
                        <div class="category-icon"><i class="fas fa-language"></i></div>
                        <h3>언어/외국어</h3>
                    </div>
                    <div class="category-card" data-category="공예/만들기">
                        <div class="category-icon"><i class="fas fa-paint-brush"></i></div>
                        <h3>공예/만들기</h3>
                    </div>
                    <div class="category-card" data-category="요리/제빵">
                        <div class="category-icon"><i class="fas fa-utensils"></i></div>
                        <h3>요리/제빵</h3>
                    </div>
                    <div class="category-card" data-category="문화/예술">
                        <div class="category-icon"><i class="fas fa-theater-masks"></i></div>
                        <h3>문화/예술</h3>
                    </div>
                    <div class="category-card" data-category="사진/영상">
                        <div class="category-icon"><i class="fas fa-camera"></i></div>
                        <h3>사진/영상</h3>
                    </div>
                    <div class="category-card" data-category="디자인/미술">
                        <div class="category-icon"><i class="fas fa-palette"></i></div>
                        <h3>디자인/미술</h3>
                    </div>
                    <div class="category-card" data-category="직무/커리어">
                        <div class="category-icon"><i class="fas fa-briefcase"></i></div>
                        <h3>직무/커리어</h3>
                    </div>
                    <div class="category-card" data-category="컴퓨터/IT">
                        <div class="category-icon"><i class="fas fa-laptop-code"></i></div>
                        <h3>컴퓨터/IT</h3>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 현재 선택된 카테고리 표시 -->
        <section class="selected-category-section">
            <div class="container">
                <div class="selected-category" id="selectedCategory">
                    <h2>전체 카테고리</h2>
                </div>
            </div>
        </section>
        
        <!-- 추천 수업 섹션 -->
        <section class="class-section">
            <div class="container">
                <h2 class="section-title">추천 수업</h2>
                <div class="swiper class-swiper">
                    <div class="swiper-wrapper" id="classWrapper">
                        <!-- 수업 카드는 JavaScript로 동적 생성됩니다 -->
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
                <div class="view-more">
                    <a href="class.html" class="btn-outline">더 많은 수업 보기</a>
                </div>
            </div>
        </section>
        
        <!-- 인기 모임 섹션 -->
        <section class="group-section">
            <div class="container">
                <h2 class="section-title">인기 모임</h2>
                <div class="swiper group-swiper">
                    <div class="swiper-wrapper" id="groupWrapper">
                        <!-- 모임 카드는 JavaScript로 동적 생성됩니다 -->
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
                <div class="view-more">
                    <a href="moim.html" class="btn-outline">더 많은 모임 보기</a>
                </div>
            </div>
        </section>
        
        <!-- 커뮤니티 섹션 -->
        <section class="community-section">
            <div class="container">
                <h2 class="section-title">인기 커뮤니티 글</h2>
                <div class="swiper community-swiper">
                    <div class="swiper-wrapper" id="communityWrapper">
                        <!-- 커뮤니티 카드는 JavaScript로 동적 생성됩니다 -->
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
                <div class="view-more">
                    <a href="community.html" class="btn-outline">더 많은 글 보기</a>
                </div>
            </div>
        </section>
        
        <!-- 앱 다운로드 섹션 -->
        <!-- <section class="app-section">
            <div class="container">
                <div class="app-content">
                    <h2>언제 어디서나 플탐과 함께하세요</h2>
                    <p>모바일 앱으로 더 편리하게 취미 활동을 즐겨보세요.</p>
                    <div class="app-buttons">
                        <a href="#" class="app-button">
                            <i class="fab fa-google-play"></i>
                            <span>Google Play</span>
                        </a>
                        <a href="#" class="app-button">
                            <i class="fab fa-apple"></i>
                            <span>App Store</span>
                        </a>
                    </div>
                </div>
                <div class="app-image">
                    <img src="/placeholder.svg?height=400&width=300" alt="모바일 앱">
                </div>
            </div>
        </section> -->
    </main>
    
    <!-- 푸터 포함 -->
    <div id="footer-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // 헤더와 푸터 로드
        document.addEventListener('DOMContentLoaded', function() {
            // 헤더 로드
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                    
                    // 헤더 스크립트 로드
                    const headerScript = document.createElement('script');
                    headerScript.src = 'js/header.js';
                    document.body.appendChild(headerScript);
                });
                
            // 푸터 로드
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        });
    </script>
</body>
</html>
