<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 플탐</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 헤더 포함 -->
    <div id="header-container"></div>
    
    <main>
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">로그인</button>
                <button class="auth-tab" data-tab="register">회원가입</button>
            </div>
            
            <!-- 로그인 폼 -->
            <div class="auth-form-container" id="loginForm">
                <h2>로그인</h2>
                <form class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">이메일</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">비밀번호</label>
                        <div class="password-input">
                            <input type="password" id="loginPassword" required>
                            <button type="button" class="toggle-password">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>로그인 상태 유지</span>
                        </label>
                        <a href="#" class="forgot-password">비밀번호 찾기</a>
                    </div>
                    <button type="submit" class="btn-auth">로그인</button>
                </form>
                
                <div class="social-login">
                    <p>소셜 계정으로 로그인</p>
                    <div class="social-buttons">
                        <button class="btn-social btn-kakao">
                            <i class="fas fa-comment"></i> 카카오 로그인
                        </button>
                        <button class="btn-social btn-naver">
                            <i class="fas fa-n"></i> 네이버 로그인
                        </button>
                        <button class="btn-social btn-google">
                            <i class="fab fa-google"></i> Google 로그인
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 회원가입 폼 -->
            <div class="auth-form-container" id="registerForm" style="display: none;">
                <h2>회원가입</h2>
                <form class="auth-form">
                    <div class="form-group">
                        <label for="registerEmail">이메일</label>
                        <div class="input-with-button">
                            <input type="email" id="registerEmail" required>
                            <button type="button" class="btn-verify">인증</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="verificationCode">인증번호</label>
                        <div class="input-with-button">
                            <input type="text" id="verificationCode" disabled>
                            <button type="button" class="btn-verify" disabled>확인</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">비밀번호</label>
                        <div class="password-input">
                            <input type="password" id="registerPassword" required>
                            <button type="button" class="toggle-password">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <p class="password-hint">8~20자의 영문, 숫자, 특수문자를 조합하여 입력해주세요.</p>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" required>
                            <button type="button" class="toggle-password">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nickname">닉네임</label>
                        <input type="text" id="nickname" required>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>이용약관 및 개인정보처리방침에 동의합니다.</span>
                        </label>
                        <a href="#" class="terms-link">약관 보기</a>
                    </div>
                    <button type="submit" class="btn-auth">회원가입</button>
                </form>
                
                <div class="social-login">
                    <p>소셜 계정으로 회원가입</p>
                    <div class="social-buttons">
                        <button class="btn-social btn-kakao">
                            <i class="fas fa-comment"></i> 카카오 회원가입
                        </button>
                        <button class="btn-social btn-naver">
                            <i class="fas fa-n"></i> 네이버 회원가입
                        </button>
                        <button class="btn-social btn-google">
                            <i class="fab fa-google"></i> Google 회원가입
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 푸터 포함 -->
    <div id="footer-container"></div>
    
    <script src="js/login.js"></script>
    <script>
        // 헤더와 푸터 로드
        document.addEventListener('DOMContentLoaded', function() {
            // 헤더 로드
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                    
                    // 헤더 스크립트 로드
                    const headerScript = document.createElement('script');
                    headerScript.src = 'js/header.js';
                    document.body.appendChild(headerScript);
                });
                
            // 푸터 로드
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        });
    </script>
</body>
</html>
